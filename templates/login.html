<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
      <style>
        th{color: white}
    </style>
</head>
<body>
 {% include 'header.html' %}
  <br> <br> <br> <br><br>
<div>
    {% for m in messages %}
    <h2 style="color:red">{{m}}</h2>
    {% endfor %}
</div>
<form action="login" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th> UserName</th>
            <td><input type="text" name="username"</td>
        </tr>
        <tr>
            <th> Password</th>
            <td><input type="password" name="password"</td>
        </tr>
        <tr>
            <td align="center" colspan="2"> <input type="submit" value="Login">
            <input type="reset" value="clear"</td>
        </tr>
    </table>
</form>
 <br> <br> <br> <br><br>
{% include 'footer.html' %}
</body>
</html>
